<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <meta charset="utf-8"/>
    <meta name="description" content="DLLT"/>
    <meta name="author" content="DungLai"/>
    <meta name="keywords" content="Web, IT, Course, Python, HTML, CSS, JS"/>
    <script src="js/register1.js"></script>
</head>
<body>
    <h1>DLLT Education</h1>
    <h2>Registration Form</h2>
    <form method="post" action="D:\FrontEnd\JavaScript\5.9\confirm1.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">Enter your first name</label>
            <input type="text" id="firstname" name="firstname"/><br/><br/>

            <label for="lastname">Enter your last name</label>
            <input type="text" id="lastname" name="lastname"/><br/><br/>

            <label for="email">Enter your email</label>
            <input type="text" id="email" name="email"/><br/><br/>

            <label for="phonenumber">Enter your phonenumber</label>
            <input type="text" id="phonenumber" name="phonenumber"/><br/><br/>

            <label for="age">Enter your age</label>
            <input type="text" id="age" name="age"/><br/><br/>
        </fieldset>
        <br/>

        <fieldset id="occupation_group">
            <legend>Enter your occupation</legend>
            <label for="highschool">Highschool</label>
            <input type="radio" id="highschool" name="occupation" value="highschool"/><br/>
            
            <label for="university">University</label>
            <input type="radio" id="university" name="occupation" value="university"/><br/>

            <label for="working">Working</label>
            <input type="radio" id="working" name="occupation" value="working"/><br/>

            <label for="retired">Retired</label>
            <input type="radio" id="retired" name="occupation" value="retired"/><br/>
            
        </fieldset>
        <br/>

        <fieldset>
            <legend>Select your courses</legend>
            <label for="course_logicmath">Logic Math - 499K</label>
            <input type="checkbox" id="course_logicmath" name="course_logicmath" value="selected"/><br/>

            <label for="course_python">Python Basic - 799K</label>
            <input type="checkbox" id="course_python" name="course_python" value="selected"/><br/>

            <label for="course_web">Web Basic - 749K</label>
            <input type="checkbox" id="course_web" name="course_web" value="selected"/><br/>

            <label for="course_game">Game - 199K</label>
            <input type="checkbox" id="course_game" name="course_game" value="selected"/><br/>

            <label for="course_ai">AI - 449K</label>
            <input type="checkbox" id="course_ai" name="course_ai" value="selected"/><br/>

            <label for="course_ds">Data Science - 249K</label>
            <input type="checkbox" id="course_ds" name="course_ds" value="selected"/><br/>
        </fieldset>
        <br/>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment">
            <option value="null">Please Select</option>
            <option value="paypal">Paypal</option>
            <option value="creditcard">Credit Card</option>
        </select>
        <br/>
        <br/>

        <input id="submit" type="submit" value="Register Now"/>
        <input id="reset" type="reset" value="Reset"/>
    </form>
</body>
</html>
