<!DOCTYPE html>
<html lang="en">
<head>
    <title>Confirm Page</title>
    <meta charset="utf-8"/>
    <meta name="description" content="DLLT"/>
    <meta name="author" content="DungLai"/>
    <meta name="keywords" content="Web, IT, Course, Python, HTML, CSS, JS"/>
    <script src="js/confirm1.js"></script>
</head>
<body>
    <h1>DLLT Education</h1>
    <h2>Confirm Form</h2>
    <form method="post" action="https://www.w3schools.com/html/html_form_input_types.asp">
        <fieldset>
            <legend>Please confirm information</legend>
            <p>Your name: <span id="name"></span></p>
            <p>Your email: <span id="email"></span></p>
            <p>Your phonenumber: <span id="phonenumber"></span></p>
            <p>Your age: <span id="age"></span></p>
            <p>Your occupation: <span id="occupation"></span></p>
            <p>Your courses: <span id="courses"></span></p>
            <p>Your payment method: <span id="payment"></span></p>
            <p>Your total money: <span id="total"></span></p>
        </fieldset>

        <br/>
        <input type="submit" value="Pay Now"/>
        <input id="cancel" type="button" value="Cancel"/>
    </form>
    
</body>
</html>
